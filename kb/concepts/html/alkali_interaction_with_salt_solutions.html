<p><b>Взаимодействие с растворами солей:</b><br /><br />
Растворы щелочей взаимодействуют с растворами солей, если образуется нерастворимое основание или нерастворимая соль:<br />
<b>2NaOH + CuSO<sub>4</sub> &rarr; Cu(OH)<sub>2</sub>&darr; + Na<sub>2</sub>SO<sub>4</sub><br />
Ba(OH)<sub>2</sub> + Na<sub>2</sub>SO<sub>4</sub> &rarr; 2NaOH + BaSO<sub>4</sub>&darr;</b></p>
