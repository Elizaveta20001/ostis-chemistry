<sc_element sys_idtf  = "cement">Цемент</sc_element> получают тонким измельчением клинкера и гипса, где гипс добавляется для регулирования сроков схватывания. В составе встречается до 15 % активных минеральных добавок (пиритные огарки, колошниковую пыль, бокситы, пескии др.) для улучшения некоторых свойств и снижения стоимости цемента.
