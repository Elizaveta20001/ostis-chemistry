<p>
<b><sc_element sys_idtf  = "dispersion">Диспе́рсная систе́м</sc_element></b> — образования из двух или большего числа тел, которые практически не смешиваются и <sc_element sys_idtf  = "nrel_reaction">не реагируют</sc_element> друг с другом химически.
</p>
<p>
	<sc_element sys_idtf  = "dispersion">Дисперсная система</sc_element> представляет собой системы веществ: первое (<sc_element sys_idtf  = "rrel_dispersed_phase">дисперсная фаза</sc_element>) мелко распределено во втором (<sc_element sys_idtf  = "rrel_dispersion_medium">дисперсионная среда</sc_element>).
</p>
