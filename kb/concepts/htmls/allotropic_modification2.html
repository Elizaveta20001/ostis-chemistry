<p>
Переход одной <sc_element sys_idtf  = "allotropic_modification">аллотропной модификации</sc_element> в другую происходит при изменении температуры или давления (или одновременном воздействии обоих факторов) и связан со скачкообразным изменением свойств вещества. Этот процесс бывает обратимым (энантиотропным) и необратимым (<sc_element sys_idtf  = "monotropy">монотропным</sc_element>).
